<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea va Input Elementi</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 1 task  -->

    <div class="container">
      <div class="form-group">
        <label for="textareaElement">Ixtyoriy Matn:</label>
        <textarea
          class="form-control"
          id="textareaElement"
          rows="3"
          onkeyup="checkText()"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="inputElement">So'zni kiriting:</label>
        <input type="text" class="form-control" id="inputElement" />
      </div>

      <div class="alert alert-info" id="result"></div>
    </div>

    <!-- 2 task  -->

    <div class="container mt-5">
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="fileInput"
          onchange="displayFileSize()"
        />
        <label class="custom-file-label" for="fileInput"
          >Faylni tanlang...</label
        >
      </div>
      <div class="mt-3" id="fileSizeDisplay"></div>
    </div>

    <!-- 3 task  -->

    <div class="container mt-5">
      <div class="form-group">
        <label for="inputString">Ixtyoriy Matn:</label>
        <input
          type="text"
          class="form-control"
          id="inputString"
          onkeyup="checkBrackets()"
        />
      </div>
      <div id="bracketResult"></div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
